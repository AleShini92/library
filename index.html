                            fill="white"
                        />
                    </svg>
                </span>
            </div>
        </div>
        <div class="container__list d-flex pt-3">
            <div class="list__book"></div>
        </div>
    </header>
    <!-- main section -->
    <main>
        <section class="container__cards d-flex w-90 m-auto">
            <h2 id="resultTitle"></h2>
            <article class="container__card d-flex w-100" id="bookList">
